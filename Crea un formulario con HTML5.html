<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container" class="d-flex justify-content-center pt-5">
        <div class="card" style="width: 50rem;">
            <div class="card-header">
                <h5>Payment form example</h5>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="card">Card #</label>
                        <input type="text" id=card class="form-control" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-3">

                        <label for="cvc">CVC</label>
                        <input type="text" id=cvc class="form-control" placeholder="State" aria-label="State">
                    </div>
                    <div class="col-3">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" class="form-control" placeholder="Zip" aria-label="Zip">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" class="form-control" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-3">

                        <label for="state">state</label>
                        <input type="text" id="satate" class="form-control" placeholder="State" aria-label="State">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label m-0">State</label>
                        <select id="state" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstname">We accept</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Default radio
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Default radio
                            </label>
                            <i class="bi bi-grid-3x2"></i>
                            <i class="bi bi-layout-sidebar"></i>
                            <i class="bi bi-ui-checks-grid"></i>

                        </div>
                        <div class="col-6">
                            <label for="lastname">Message</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer d-flex justify-content-end">
                <button class="btn">Cancel</button>
                <button class="btn btn-primary">send</button>
            </div>

          
        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
